<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todoApp">
            <header>
                <h2>To-Do List</h2>
            </header>
            <main>
                <form onsubmit="addTask(); return false;">
                    <div class="row">
                        <input type="text" placeholder="Add a new task" id="inputBox" aria-label="Add a new task">
                        <button type="submit">Add</button>
                    </div>
                </form>
                <ul id="listContainer" aria-label="Todo list">
                    <!-- List items will be added here -->
                </ul>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
